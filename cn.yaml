apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cn
  name: cn
  namespace: cn202003
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cn
  template:
    metadata:
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "8088"
        prometheus.io/scheme: http
        prometheus.io/scrape: "true"
      labels:
        app: cn
    spec:
      containers:
      - image: harbor.edu.cn/cn202003/cn:lastest
        imagePullPolicy: IfNotPresent
        name: cn
        ports:
        - name: cloud
          containerPort: 8088
      restartPolicy: Always
      imagePullSecrets:
      - name: mytoken
