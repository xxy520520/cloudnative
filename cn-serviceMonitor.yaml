apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cn
  labels:
    k8s-app: cn
    prometheus: kube-prometheus
    release: prometheus-operator
  namespace: monitoring
spec:
  endpoints:
    - interval: 30s
      port: cloud
      path: /actuator/prometheus
      scheme: 'http'
  jobLabel:  cloudnative202003
  namespaceSelector:
    matchNames:
      - cn202003                #目标服务的namespaces
  selector:
    matchLabels:
      app: cn               #目标服务的labels